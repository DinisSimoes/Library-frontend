<p-table
  [value]="genres"
  [paginator]="true"
  [rows]="5"
  [tableStyle]="{ 'min-width': '50rem' }"
  [rowsPerPageOptions]="[5, 10, 20]"
  style="margin: 2rem;"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 50%">Name</th>
      <th style="width: 50%">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-genre let-i="rowIndex">
    <tr>
      <td>{{ genre.name }}</td>
      <td>
        <button
          pButton
          type="button"
          class="p-button-rounded p-button-text p-button-sm"
          (click)="editGenre(genre)"
        >
          <lucide-icon
            name="pencil"
            style="width: 1rem; height: 1rem"
          ></lucide-icon>
        </button>
        <button
          pButton
          type="button"
          class="p-button-rounded p-button-text p-button-sm p-button-danger"
          (click)="deleteGenre(genre)"
        >
          <lucide-icon
            name="trash-2"
            style="width: 1rem; height: 1rem"
          ></lucide-icon>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
